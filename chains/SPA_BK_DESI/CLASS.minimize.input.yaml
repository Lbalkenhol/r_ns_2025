    lmax_theory: 9500
    params:
      A_act:
        prior:
          min: 0.5
          max: 1.5
        ref:
          dist: norm
          loc: 1.0
          scale: 0.1
        latex: A_{\rm ACT}
      P_act:
        latex: p_{\rm ACT}
        prior:
          max: 1.1
          min: 0.9
        proposal: 0.01
        ref:
          dist: norm
          loc: 1.0
          scale: 0.01
